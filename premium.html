<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upgrade to Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a6cf7, #6a82fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .menu {
      background: white;
      width: 100%;
      max-width: 800px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .plans {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .plan {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .plan h3 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }

    ul {
      text-align: left;
      padding-left: 18px;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: #4a6cf7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
    }

    .btn:hover {
      background: #3655d8;
    }

    .premium {
      border: 2px solid #4a6cf7;
    }

    .badge {
      background: #4a6cf7;
      color: white;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .plans {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="menu">
  <h2>Choose Your Plan</h2>
  <div class="subtitle">Upgrade to unlock premium features</div>

  <div class="plans">

    <!-- FREE PLAN -->
    <div class="plan">
      <h3>Free</h3>
      <div class="price">Nu.0/month</div>
      <ul>
        <li>Basic notes</li>
        <li>Limited topics</li>
        <li>No premium design</li>
      </ul>
      <a class="btn" href="#">Current Plan</a>
    </div>

    <!-- PREMIUM PLAN -->
    <div class="plan premium">
      <div class="badge">MOST POPULAR</div>
      <h3>Premium</h3>
      <div class="price">Nu.50/month</div>
      <ul>
        <li>All topics unlocked</li>
        <li>Exam-ready notes</li>
        <li>Premium design</li>
        <li>Future AI features</li>
      </ul>

      <!-- PAYMENT LINK -->
      <a class="btn" href="https://example.com/payment" target="_blank">
        Buy Premium
      </a>
    </div>

  </div>
</div>

</body>
</html>
